<h2>Widgets</h2>


<div ng-init="ls = listServiceWatcher.watch(testListService); ls.ctrl.filter.concept = { searchString: null, mode: 'regex'};">
    <div class="form-group">
        <input type="text" ng-model="ls.ctrl.filter.concept.searchString">
    </div>
    <ul class="media-list">
        <li class="media"ng-repeat="item in ls.state.items">
            <ng-include src="'template/dataset-browser/dataset-item.html'"></ng-include>
        </li>
        <li ng-show="!ls.state.items.length" class="alert alert-danger" style="text-align: center" role="alert">No results</li>
    </ul>
</div>


<div ng-init="context={}">
<tabset>
    <tab heading="Mapping">
        <textarea ng-init="loadTemplate('demos/widgets/widgets.js', context, 'js')" ui-codemirror="" ng-model="context.js"></textarea>
    </tab>
    <tab heading="Template">
        <textarea ng-init="loadTemplate('demos/widgets/widgets.html', context, 'html')" ui-codemirror="" ng-model="context.html"></textarea>
    </tab>
    <tab heading="Ouput">
        <button class="btn btn-primary" ng-click="doEval(context.js, context)">Run!</button>
        <button class="btn btn-warning" ng-click="context.items=[]">Clear</button>
        <div compile="context.html"></div>
    </tab>
</tabset>
</div>

<div>
Linking Demo
        <ng-include ng-controller="LinkingDemoCtrl" src="'demos/sponate/linking/linking.html'"></ng-include>
</div>
