<div class="input-group">

    <!-- First input addon -->
    <!-- TODO Make content configurable -->
<!--     <span class="input-group-addon"><span class="glyphicon glyphicon-link"></span></span> -->
    <span class="input-group-addon" ng-bind-html="logo"></span>

    <!-- Term type selector -->
    <div class="input-group-addon">
        <!--select ng-model="state.type" ng-model-options="ngModelOptions" ng-options="item.id as item.displayLabel for item in termTypes" ng-change="ensureValidity()"></select-->
        <ui-select ng-model="termTypes.selected" ng-disabled="disabled" theme="selectize"  reset-search-input="false" on-select="onSelectTermType($item, $model)" style="width: 100px;" >
          <ui-select-match placeholder="Termtype">{{$select.selected.displayLabel}}</ui-select-match>
          <ui-select-choices repeat="item in termTypes | filter: $select.search">
            <span ng-bind-html="item.displayLabel | highlight: $select.search"></span>
          </ui-select-choices>
        </ui-select>
    </div>

    <!-- Datatype selector -->
    <!--span ng-show="state.type===vocab.typedLiteral" class="input-group-addon">
        <select ng-model="state.datatype" ng-model-options="ngModelOptions" ng-options="item.id as item.displayLabel for item in datatypes"></select>
    </span-->

    <div ng-show="state.type===vocab.typedLiteral" class="input-group-addon" style="border-left: 0px;">
      <ui-select ng-model="datatypes.selected" ng-disabled="disabled" theme="selectize"  reset-search-input="false" on-select="onSelectDatatype($item, $model)" style="width: 100px;" >
        <ui-select-match placeholder="Datatype">{{$select.selected.displayLabel}}</ui-select-match>
        <ui-select-choices repeat="item in datatypes | filter: $select.search">
          <span ng-bind-html="item.displayLabel | highlight: $select.search"></span>
        </ui-select-choices>
      </ui-select>
    </div>


    <!-- Language selector -->
    <!--span ng-show="state.type===vocab.plainLiteral" class="input-group-addon">
        <select ng-model="state.lang" ng-model-options="ngModelOptions" ng-options="item.id as item.displayLabel for item in langs"></select>
    </span-->

    <div ng-show="state.type===vocab.plainLiteral" class="input-group-addon" style="border-left: 0px;">
      <ui-select ng-model="datatypes.selected" ng-disabled="disabled" theme="selectize"  reset-search-input="false" on-select="onSelectLanguage($item, $model)" style="width: 100px;" >
        <ui-select-match placeholder="Language">{{$select.selected.displayLabel}}</ui-select-match>
        <ui-select-choices repeat="item in langs | filter: $select.search">
          <span ng-bind-html="item.displayLabel | highlight: $select.search"></span>
        </ui-select-choices>
      </ui-select>
    </div>

    <!--div class="input-group-addon">

    </div-->
    <input type="text" class="form-control margin-left-1" style="height:52px; margin-left: -1px !important;" ng-model="state.value" ng-model-options="ngModelOptions">
</div>
